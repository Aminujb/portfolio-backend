{% extends "base.html" %}
{% load static crispy_forms_tags %}

{% block title %}Sign In{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-12 col-lg-6" style="padding: 50px">
            <h3 class="text-center mb-5">Sign In</h3>
            <a class="btn btn-block btn-primary" href="{% url 'social:begin' 'google-oauth2' %}" style="margin: 20px auto">Google</a>
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
